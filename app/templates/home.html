<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizLiu</title>
    <link rel='stylesheet' href='../static/css/home.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="navbar">
      <div class='nav'>
        <a href='/home'> QuizLiu </a>
      </div>
      <div class="nav">
        <a href='/create'> Create </a>
      </div>
      <div class="nav">
        <a href="/profile"> Profile </a>
      </div>
      <div class="nav">
        <a href="/logout"> Log Out </a>
      </div>
    </div>

    <div>
      <h1>From the Community</h1>
    </div>
    <form id="review" method="POST" action="/home"> </form>
    <div class="container my-5">
                {% for set in flashcards %}
        <div class="row g-4">
            <div class = "col-12 col-md-4">
                <div class="card h-100 quiz-card">
                    <img src = "https://media.istockphoto.com/id/1372106257/photo/retro-white-paper-index-cards-on-a-desk.jpg?s=612x612&w=0&k=20&c=JPK4XEi1zt5VuOpIgG3eQYCcnMuDON8InlaT0Ltirxs=" class = "card-img-top quiz-img">
                    <div class="card-body d-flex flex-column">
                        <h5 class = "card-title">{{ set[0] }}</h5>
                        <p class="card-text">By {{ set[1] }}</p>
                        <button type="submit" form="review" name="title" value="{{ set[0] }}" class="btn btn-dark w-100"> Review! </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
  </body>
</html>
