<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>Login</title>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
  <h2 class="card-title text-center mb-3">Login</h2>
  <form method="post">
     <div class="mb-3">
   <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Username" required autofocus>
     </div>
    <div class="mb-3">
    <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password" required>
        </div>
    <button type="submit" class="btn btn-success btn-lg w-100">Login</button>
    </form>

  {% if error %}
  <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
  {% endif %}

  <p class="text-center mt-3 mb-0">Don't have an account?
   <a href="{{ url_for('register') }}" class="btn btn-info btn-sm ms-2">Register Here</a>
   </p>
   </div>
 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
