<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizLiu: Flashcards</title>
    <link rel='stylesheet' href='../static/css/flashcards.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="navbar">
      <div class='nav'>
        <a href='/'> QuizLiu </a>
      </div>
      <div class="nav">
        <a href='/'> Create </a>
      </div>
      <div class="nav">
        <a href="/profile"> Profile </a>
      </div>
      <div class="nav">
        <a href="/logout"> Log Out </a>
      </div>
    </div>
    <h1>{{ title }}</h1>
    <h2>{{ creator }}</h2>
    {% for i in range(flashcards|length) %}
    <div onclick="flip(this)" class="card w-50 mx-auto py-10 align-items-center" id="card_{{ i }}">
      <div class="card-body">
        {{ flashcards[i][0] }}
      </div>
    </div>
    {% endfor %}
  </body>
  <script src="../static/js/flashcards.js"></script>
</html>
